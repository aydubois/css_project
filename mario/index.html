<script type="text/javascript">
    let isCliked = false
    let counter = document.getElementById("counter")
    let interval
    let i = 0
    document.addEventListener('click',()=>{
        if(!isCliked){
            isCliked = true
            interval = setInterval(()=>{
                i = i + 100
                counter.textContent = i + ' ms'
            },100)
        }else{
            isCliked = false
            clearInterval(interval)
        }
    })
</script>
